<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="results.css">

    <!-- Add Chart.js library -->
</head>
<body class="results-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">DecentraVote</a>

        <!-- Wallet info and connect button -->
        <span id="walletInfo" class="nav-link1"></span>
        <a class="nav-link btn btn-connect" href="#" id="connectButton" onclick="connect()">Connect wallet</a>

        <!-- Responsive menu icon -->
        <div class="navContainer">
            <div id="navMenu" class="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="faucet.html">Faucet</a>
                <a href="deploy.html">Admin</a>
                <a href="vb1.html">Voting</a>
                <a href="results.html">Results</a>
            </div>
        </div>
    </nav>

    <!-- Container for visualizations -->
    <h1>Voting Results</h1>
    
    <!-- Dropdown menu for contract selection -->
    <div>
        <label for="contractSelect">Select Contract:</label>
        <select id="contractSelect">
            <!-- Options will be dynamically added here -->
        </select>
        <div id="votingStatus"></div>
        <p id="contractDuration">Duration: <span id="durationValue"></span></p>
    </div>
    <div class="chart-container">
        <div class="pie-container">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="bar-container">
            <canvas id="barGraph"></canvas>
        </div>
    </div>
    <!-- Divs for displaying visualizations -->
    <div id="visualizations">
        <!-- Visualizations will be dynamically added here -->
    </div>

    <!-- Include JavaScript libraries and your custom script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="results.js"></script>
    <script src="factoryabi.js"></script>
    <script src="factorycontractAddress.js"></script>
    <script src="VoteBaseContractABI.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleDropdown() {
            var dropdownMenu = document.querySelector(".dropdown-menu");
            dropdownMenu.classList.toggle("show");
            document.querySelector(".hamburger").classList.toggle("active");
        }
    </script>
</body>
</html>
